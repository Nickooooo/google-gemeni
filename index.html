<!DOCTYPE html>
<html>
<head>
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="chat-container" class="card">
          <div class="card-body">
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form id="chat-form">
          <div class="input-group">
            <input type="text" id="chat-input" class="form-control" placeholder="Type your message">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@google/gemini-client@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // API Key (replace with your own)
    const apiKey = 'YOUR_API_KEY';

    // Create a Gemini client instance
    const geminiClient = new GeminiClient({ apiKey });

    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');

    // Function to display messages
    function displayMessage(message, isUser) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      if (isUser) {
        messageElement.classList.add('user-message');
      } else {
        messageElement.classList.add('ai-message');
      }
      messageElement.textContent = message;
      chatContainer.querySelector('.card-body').appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Handle chat form submission
    chatForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const userInput = chatInput.value;
      displayMessage(userInput, true);

      try {
        const response = await geminiClient.sendQuery(userInput);
        displayMessage(response.text, false);
      } catch (error) {
        console.error('Error:', error);
        displayMessage('An error occurred. Please try again.', false);
      }

      chatInput.value = '';
    });
  </script>
</body>
</html>
